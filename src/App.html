<app-packhtml></app-packhtml>

<input type="file" name="" id="files" @change="FILE.getBase64()">
<textarea cols="30" rows="10">{{FILE.base64}}</textarea>
<p>{{FILE.base64}}</p>

<script>
  const FILE = setor.bind({
    base64 : "1",
    getBase64() {
      let file = setor.event.target.files[0]; //获取到第一个待上传的文件信息
      if (file) {
        let reader = new FileReader(); //初始化读取文件内置的API方法
        reader.onload = function () { //当文件加载完成后调用
          FILE.base64 = reader.result; //e.target.resul  就是我们需要的base64 
          setor.refresh();
        }
        reader.readAsDataURL(file);
      }
    }
  })

  setor.cite({ FILE });
</script>
