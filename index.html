<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core</title>
  <script src="pulsor/pulsor.js"></script>
</head>

<style>
  div {
    width: 100px;
    height: 100px;
    border: 2px solid #876;
  }

  .a {
    position: relative;
    z-index: 777;
    background-color: red;
  }

  .b {
    position: relative;
    z-index: 888;
    background-color: blue;
  }

  .aa {
    position: relative;
    z-index: 100;
    background-color: gold;
  }
</style>

<body id="root">
  <p -for="k,v in data.friends">-{{k}}-{{v}}--</p>
  <p>{{data.friends.length}}</p>
</body>

<script>
  let data = Pulsor.bind({
    age: 18,
    name: "小明",
    friends: [
      {
        age: 16,
        name: "大灰",
      },
      {
        age: 17,
        name: "小美",
      },
      {
        age: 19,
        name: "阿强",
      }
    ]
  })

  Pulsor.render("#root")
</script>

</html>
